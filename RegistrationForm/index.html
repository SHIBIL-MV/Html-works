<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Registration Form</u></h1>
    <feildset>
    <Legend>Registration</Legend>
    
        
        <form action="">
            <div>
                <label for="Fname">First Name:</label>
                <input type="text" placeholder="Enter First Name" id="Fname">
            </div>
            <div>
                <label for="Lname">Last Name:</label>
                <input type="text" placeholder="Enter Last Name" id="Lname">
            </div>
            <div>
                <label for="Email">Email:</label>
                <input type="Email" placeholder="Enter Email Address" id="Email">
            </div>
            <div>
                <label for="Password">Password :</label>
                <input type="text" placeholder="Enter Password" id="Password">
            </div>
            <div>
                <label for="">Gender :</label>
                <label for="">Male</label><input type="radio" name="gender" value="male">
                <label for="">Femail</label><input type="radio" name="gender" value="femail">
                <label for="">Other</label><input type="radio" name="gender" value="other">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age">
            </div>
            <div>
                <label for="">DOB:</label>
                <input type="date">
            </div>
            <div>
                <label for="">Preference :</label>
                <label for="">AcrylicPAinting</label> <input type="checkbox">
                <label for="">OilPainting</label> <input type="checkbox">
                <label for="">Water color Paintig</label> <input type="checkbox">
            </div>
           <div>
               
                <label for="">Occupation :</label>
                <select name="" id="">
                    <option value="Student">Student</option>
                    <option value="working">working</option>
                </select>
           </div>
            <div>
            <label for="">Bio</label>
            <textarea name="" id="" rows="5" cols="50"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
            </form>
    
    
    
    
    
    </feildset>
  

</body>
</html>
